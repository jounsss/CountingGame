        const number1 = document.getElementById("number1");
        const number2 = document.getElementById("number2");
        let value1 = getRandomNumberLessThan(10);
        let value2 = getRandomNumberLessThan(10);
        number1.innerText = value1;
        number2.innerText = value2;
        const operator = document.getElementById('operator')
        let selectedOperator = getRandomOperator();
        operator.innerText = selectedOperator;
        const input = document.getElementById("result");
        input.value = value1 + value2;
    </script>
